 <div class="main-container">
    <h1>Atencion al cliente</h1>
    <p>KJDASKDSHKJSAHKJSDHKAHDKKJDASHKDHKSDAH</p>
    <h1>Te queremos con nosotros para "Tu camara ya 2023" , ingresa tus datos en el formulario a continuacion y obten una entrada para el evento </h1>
   
    <form class="event-form">
       <div class="campo">
        <label for="#name">Nombre</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required>
        <span id="error-nombre" class="error-message"></span>
       </div>

       <div class="campo">

        <label for="#lastname">Apellido</label>
        <input type="text" id="lastname" name="lastname" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required>
        <span id="error-apellido" class="error-message"></span>        
       </div>
       <div class="campo">
        <label for="#dni">DNI</label>
        <input type="text" id="dni" name="dni" pattern="\d{8}" title="Debe ser un número de 8 dígitos" required>
        <span id="error-dni" class="error-message"></span>
        </div>

        <div class="campo">

        <label for="#corp">Empresa a la que representa</label>
        <input type="text" id="corp" name="corp" required>
        <span id="error-empresa" class="error-message"></span>
        </div>

        <button type="submit" class="submit" >Enviar</button> 
    </div> 






    </form>
